spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

jwt.secret=testSecretKeyMustBeLongEnoughForHS512Algorithm1234567890
jwt.access-expiration-seconds=3600
jwt.refresh-expiration-seconds=86400

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@gmail.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.frontend.base-url=http://localhost:3000

logging.level.org.springframework.data.neo4j.cypher=DEBUG
logging.level.org.neo4j.driver=INFO
