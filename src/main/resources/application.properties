spring.application.name=GooRoomBe

app.base-url=http://localhost:8080

jwt.secret=${JWT_SECRET_KEY}
jwt.access-expiration-seconds=${JWT_ACCESS_EXPIRATION}
jwt.refresh-expiration-seconds=${JWT_REFRESH_EXPIRATION:604800}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.security=DEBUG
logging.level.org.neo4j.driver=INFO
logging.level.org.springframework.data.neo4j.cypher=DEBUG
spring.profiles.active=local

spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email